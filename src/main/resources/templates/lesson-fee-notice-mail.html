<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'[' + ${lessonTitle} + '] 수강료 안내드립니다'">수강료 안내</title>
</head>
<body th:object="${mailContextDto}" style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <h2 th:text="'📚 [' + *{lessonTitle} + '] 수강료 안내드립니다'">📚 수강료 안내드립니다</h2>

    <p>
        안녕하세요, <span th:text="*{teacherName} + ' 선생님'"></span> 강의를 신청해주셔서 감사합니다.<br/>
        수강하실 강의에 대한 수강료 안내드립니다.
    </p>

    <hr/>

    <h3>■ 강의 정보</h3>
    <ul>
        <li><strong>강의명:</strong> <span th:text="*{lessonTitle}">강의명</span></li>
        <li><strong>수강료:</strong> <span th:text="*{#numbers.formatInteger(lessonFinalPrice, 3, 'COMMA')} + '원'">100,000원</span></li>
    </ul>

    <h3>■ 입금 계좌 정보</h3>
    <ul>
        <li><strong>은행명:</strong> <span th:text="*{bankName}">은행명</span></li>
        <li><strong>계좌번호:</strong> <span th:text="*{accountNumber}">계좌번호</span></li>
        <li><strong>예금주:</strong> <span th:text="*{accountHolder}">예금주</span></li>
    </ul>

    <hr/>

    <p>
        ※ 입금 시 반드시 <strong>수강생 성함</strong>으로 입금해주시기 바랍니다.<br/>
        ※ 수강료 입금 확인 후, 강의 안내 및 수강 자료를 전달드릴 예정입니다.
    </p>

    <p>모나리 드림</p>
</body>
</html>
