<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body th:object="${mailContextDto}" style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">

    <p>
        안녕하세요, <span th:text="*{teacherName} + ' 선생님'"></span> 강의를 신청해주셔서 감사합니다.<br/>
        안타깝게도 본 강의는 <strong>최소 수강 인원 미달</strong>로 인해 부득이하게 <strong>취소</strong>되었음을 안내드립니다.<br/>
    </p>

    <hr/>

    <h3>■ 강의 정보</h3>
    <ul>
        <li><strong>강의명:</strong> <span th:text="*{lessonTitle}">강의명</span></li>

    <p>모나리 드림</p>

</html>
